name: Build and Deploy To Github Pages
on:
  push:
    branch:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.4.0

      - name: Download and Extract Font 📦
        uses: actions/schmiddim-wget-unzip@v2
        with:
          url: ${{ secrets.URL_ZIP_FONTS }}
          destination: src/fonts

      - name: Install 🔧
        run: npm ci

      - name: Check Types 🔍
        run: npm run type-check

      - name: Check Linting 🔍
        run: npm run lint

      - name: Build 🔧
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.2.2
        with:
          branch: gh-pages
          folder: public
