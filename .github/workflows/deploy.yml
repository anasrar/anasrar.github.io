name: Build and Deploy To Github Pages
on:
  push:
    branch:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.4.0

      - name: Download and Extract Font ğŸ“¦
        uses: actions/schmiddim-wget-unzip@v2
        with:
          url: ${{ secrets.URL_ZIP_FONTS }}
          destination: src/fonts

      - name: Install ğŸ”§
        run: npm ci

      - name: Check Types ğŸ”
        run: npm run type-check

      - name: Check Linting ğŸ”
        run: npm run lint

      - name: Build ğŸ”§
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.2.2
        with:
          branch: gh-pages
          folder: public
