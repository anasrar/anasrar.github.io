env:
    browser: true
    es2021: true
extends:
    - eslint:recommended
    - plugin:@typescript-eslint/recommended
    - plugin:astro/recommended
overrides:
    - files: ["*.astro"]
      parser: astro-eslint-parser
      parserOptions:
          parser: "@typescript-eslint/parser"
          extraFileExtensions: [".astro"]
parser: "@typescript-eslint/parser"
parserOptions:
    ecmaVersion: latest
    sourceType: module
plugins:
    - "@typescript-eslint"
rules: {}
