<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet"
    href="//fonts.googleapis.com/css?family=Bebas+Neue|Sulphur+Point:300,400,700|Major+Mono+Display&display=swap">

  <!--
        # Author     : Anas RAR
        # Email      : mynameanasrar@gmail.com

  -->

  {% if page.title %}<title>{{ page.title }} | {{ site.title }}</title>{% else %}<title>{{ site.title }} |
    {{ site.description }}</title>{% endif %}

  {% if site.theme_color %}
  <!-- Chrome, Firefox OS and Opera -->
  <meta content="{{ site.theme_color }}" name="theme-color" />
  <!-- Windows Phone -->
  <meta content="{{ site.theme_color }}" name="msapplication-navbutton-color" />
  <!-- iOS Safari -->
  <meta content="{{ site.theme_color }}" name="apple-mobile-web-app-status-bar-style" />
  {% endif %}

  <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" />

  {% seo title=false %}

  <script type='application/ld+json'>

      "gender": "male",

      "sameAs": [
         "https://facebook.com/mynameanasrar",

      "address": {
         "@type": "PostalAddress",

         "addressLocality": "Bogor",

         "addressCountry": "Indonesia"
      },

      "nationality": "Indonesia"
    }
    </script>

</head>
