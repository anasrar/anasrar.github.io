<script src="//code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
<script src="{{ "/assets/js/app.js" | prepend: site.baseurl }}" type="text/javascript"></script>

{% if site.google_analytics %}
<script async src="//www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
</script>
{% endif %}
