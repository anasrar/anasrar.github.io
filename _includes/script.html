<script src="{{ "/assets/js/app.js" | prepend: site.baseurl }}" type="text/javascript"></script>

{% if site.google_analytics %}
<script async src="//www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
</script>
{% endif %}
